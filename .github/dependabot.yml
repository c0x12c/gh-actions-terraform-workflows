version: 2
updates:
  - package-ecosystem: "terraform"
    directories:
      - "**"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'deps-terraform:'
    groups:
      terraform:
        patterns:
          - '*'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: ''
    labels: []
    groups:
      github-actions:
        patterns:
          - '*'
